<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <defs>
    <linearGradient id="cyanGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0088aa;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="2" y="2" width="44" height="44" rx="4" fill="#0a0a1a" stroke="url(#cyanGlow)" stroke-width="2"/>
  
  <!-- Grid lines -->
  <g stroke="#00ffff" stroke-width="0.5" opacity="0.5">
    <line x1="16.67" y1="2" x2="16.67" y2="46"/>
    <line x1="31.33" y1="2" x2="31.33" y2="46"/>
    <line x1="2" y1="16.67" x2="46" y2="16.67"/>
    <line x1="2" y1="31.33" x2="46" y2="31.33"/>
  </g>
  
  <!-- Block dividers -->
  <g stroke="#00ffff" stroke-width="1.5" filter="url(#glow)">
    <line x1="16.67" y1="2" x2="16.67" y2="46"/>
    <line x1="31.33" y1="2" x2="31.33" y2="46"/>
    <line x1="2" y1="16.67" x2="46" y2="16.67"/>
    <line x1="2" y1="31.33" x2="46" y2="31.33"/>
  </g>
  
  <!-- Number "9" in center -->
  <text x="24" y="30" 
        text-anchor="middle" 
        font-family="'Press Start 2P', monospace" 
        font-size="16" 
        fill="#00ffff"
        filter="url(#glow)">9</text>
</svg>
